<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <title>A Gallery</title>
</head>

<body>
    <div class="profile">
        <img src="https://images.unsplash.com/photo-1584999734482-0361aecad844?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1160&q=80" alt="profile-photo">
    </div>
    <div class="name">
        <h3> Rodney Cotton</h3>
        <p>Helsinki, Finland</p>
    </div>
    <div class="box-container">
        <div class="box box1">
            <p>100 <br>
                <span>Posts</span>
            </p>
        </div>
        <div class="box box2">
            <p>2242<br>
                <span>Followers</span>
            </p>
        </div>
        <div class="box box3">
            <p>1432<br>
                <span>Following</span>
            </p>
        </div>
    </div>
    <div class="gallery">
        <figure class="img-container img-1">
            <img class=" photo photo1" src="https://images.unsplash.com/photo-1533090161767-e6ffed986c88?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1469&q=80" alt="photo1">
        </figure>
        <figure class="img-container img-2">
            <img class=" photo photo2" src="https://images.unsplash.com/photo-1513694203232-719a280e022f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1469&q=80" alt="photo2">
        </figure>
        <figure class="img-container img-3">
            <img class="photo photo3" src="https://images.unsplash.com/photo-1519643381401-22c77e60520e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1473&q=80" alt="photo3">
        </figure>
        <figure class="img-container img-4">
            <img class="photo photo4" src="https://images.unsplash.com/photo-1513161455079-7dc1de15ef3e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=688&q=80" alt="photo4">
        </figure>
        <figure class="img-container img-5">
            <img class="photo photo5" src="https://images.unsplash.com/photo-1527694224012-be005121c774?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=688&q=80" alt="photo5">
        </figure>
        <figure class="img-container img-6">
            <img class="photo photo6" src="https://images.unsplash.com/photo-1556020685-ae41abfc9365?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80" alt="photo6">
        </figure>
    </div>
</body>

</html>
